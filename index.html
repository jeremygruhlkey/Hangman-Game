<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <div class = "header-container">
        <header>
            <img src="assets/images/hangman.jpg">
        </header>
    </div>

    <div class = "word-emoji-remaining-container">
       <div class = "word-box">
            <h3>Guess this Word!</h3>
            <div id = "current-word"></div>
       </div>

       <div class = "emoji-box">
            <img id = "emoji" >
       </div>

       <div class= "guess-box">
            <h3>You will die in:</h3>
            <div id = "guesses-remaining"></div>
            <h3>more misses!</h3>
        </div>
    </div>

    <div class = "guessed-lost-win-container"> 
        <div class = "guessed-box">
            <h3>You've guessed:</h3>
            <div id = "already-guessed"></div>
        </div>
     
        <div class = "lost-box">
            <h3>You've lost:</h3>
            <div id = "games-lost"></div>
            <h3>games!</h3>
        </div>

        <div class = "won-box">
            <h3>You've won:</h3>
            <div id = "games-won"></div>
            <h3>games!!</h3>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
