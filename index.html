<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <div class="page-header text-center">
            <h1>Let's Play Hangman!</h1>
            <h3> Press any key to begin!</h3>
          </div>
          
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Current Word</div>
                    <div class="panel-body">
                        <div class="current-word">

                        </div>
                    </div>
                    </div>
                </div>
            
            <div class="col-xs-12 col-sm-12 col-md-4 text-center">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Don't Hang Me!!</div>
                        <div class="panel body">
                                <div class="emoji">

                                </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-center">Guesses Remaining</div>
                        <div class="panel-body">
                            <div class="current-word">
    
                            </div>
                        </div>
                        </div>
                    </div>
                
                <div class="col-xs-12 col-sm-12 col-md-8 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Already Guessed</div>
                            <div class="panel body">
                                    <div class="emoji">
    
                                    </div>
                            </div>
                        </div>
                </div>
            </div>

    </div>

    </body>
